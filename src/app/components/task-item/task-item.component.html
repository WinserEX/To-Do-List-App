<div [ngClass]="{reminder: task.reminder}" class="task" (dblclick)="onToggle(task)">
    <h3>
        {{task.text}}
        <b>
            <span 
            [ngStyle]="{ color: 'red'}" 
            (click)="onDelete(task)"
            >X</span>
        </b>
    </h3>
    <p>{{task.day}}</p>
</div>
